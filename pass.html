<!DOCTYPE html>
<html>

<head>
    <title>Login page </title>
</head>

<body>
    <h1>“Pass phrase by Chakradhar Prathivada”</h1>


    <form>
        <label for="secret"> Enter the secret phrase</label>
        <input type="password" id="secret" name="secret"  value="Let me in"> <br>

        <label for="phrase">Enter a phrase</label>
        <input type="text" id="phrase" name="phrase" autofocus> <br>
        <input type="button" onclick="processPhrase()" value="check the phrase">
        <p id="result">Phrase validation result </p>
    </form>
    <script>
        let correct = 0
        let wrong = 0
        

        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("secret").value
            phrase = document.getElementById("phrase").value
            out = document.getElementById("result")
            if (secret == phrase) {
                correct++
                alert("Access allowed")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            } else {
                wrong++
                alert("Access denied")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            }
        }
    </script>
 
     <script>
          let usingImage = 1
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById('multipleImages').src = "Tiger.jpg";
                    usingImage++;
                    break;
                case 2:
                    usingImage++;
                    document.getElementById('multipleImages').src = "horse.jpg";
                    break;

                case 3:
                    usingImage++;
                    document.getElementById('multipleImages').src = "penguin.jpg";
                    break;
            }

        }
    </script>
    <div class="container">
        <img src="Tiger.jpg" alt="Tiger image" height="200" width="200" onclick="newImage()" id="multipleImages">
    </div>
    
</body>
</html>
